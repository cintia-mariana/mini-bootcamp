<div class="row"  >
    <div class="col-xs-12">
        <img
         [src]="recipe.imagePath"
          alt="{{recipe.name}}"
           class="img-responsive"
           style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-8" class="p-3 mb-2 bg-danger text-white">
        <h1>{{recipe.name}}</h1>
    </div>
    <div class="col-xs-4">
        <div class="fb-share-button" class="btn btn-primary" data-bs-toggle="button"
            [attr.data-href]="shareUrl" data-layout="button_count"
         data-size="large"><a target="_blank" style="color: white;"
          href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Flocalhost%3A4200%2Frecipes%2F1&amp;src=sdkpreparse"
             class="fb-xfbml-parse-ignore text-white">Compartir</a></div>
             <hr>
             <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group"
        appDropdown>
            <button 
            type="button"
             class="btn btn-primary dropdown-toggle">
             Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()"style="cursor: pointer;">Add Ingredients to Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name}} - {{ingredient.amount}}
        </li>
        </ul>
    </div>
</div>
